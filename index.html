<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <audio id="flip-sound" src="/sounds/flip.mp3" preload="auto"></audio>
    <audio id="flip-back-sound" src="/sounds/flip_back.mp3" preload="auto"></audio>
    <audio id="win-sound" src="/sounds/win.mp3" preload="auto"></audio>
    <audio id="win-sound2" src="/sounds/win2.mp3" preload="auto"></audio>
    
</head>
<body>
    <h1>Memory Card Game</h1>
    <div id="setup-screen">
        <h2>Select Countdown Timer</h2>
        <label for="time-select">Choose time:</label>
        <select id="time-select">
            <option value="30">30 Seconds</option>
            <option value="45">45 Seconds</option>
            <option value="60">1 Minute</option>
            <option value="0">No Timer</option>
        </select>
        <button id="start-game-button">Start Game</button>
    </div>
    
    <div id="game-container" style="display: none;">
        <div id="power-ups">
            <button id="peek-button" class="power-up">Peek</button>
            <button id="extra-time-button" class="power-up">Extra Time</button>
            <button id="shuffle-button" class="power-up">Shuffle</button>
            <button id="winning-button" class="power-up">winning</button>
            <button id="pick-5-sec-button" class="power-up">pick 5 sec button</button>
            <button id="reset-button" class="power-up">reset button</button>
        </div>
        <div id="game-board"></div>
        <div id="controls">
            <span id="moves-counter">Moves: 0</span>
            <span id="timer">Time: 0s</span>
        </div>
    </div>
    <script src="./dist/index.js" type="module"></script>
</body>
</html>
